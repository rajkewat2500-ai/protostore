        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; padding-bottom: 50px; }
        
        /* Header */
        header { background-color: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        h1 { margin: 0; font-size: 22px; }
        
        /* Cart Button */
        .cart-btn { background-color: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px; display: flex; align-items: center; }
        .cart-count { background: white; color: #e74c3c; border-radius: 50%; padding: 2px 8px; font-size: 12px; margin-left: 8px; font-weight: bold; }

        /* Container */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        /* Product Card */
        .product-card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .product-img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; background-color: #eee; margin-bottom: 10px; }
        .product-title { font-size: 18px; margin: 10px 0; color: #333; font-weight: 600; }
        .product-price { font-size: 20px; color: #27ae60; font-weight: bold; margin-bottom: 15px; }
        
        /* FIXED BUTTON STYLE */
        .add-btn { 
            background-color: #3498db; 
            color: white; 
            border: none; 
            padding: 12px; 
            width: 100%; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background 0.2s; 
        }
        .add-btn:hover { background-color: #2980b9; }
        .add-btn:active { transform: scale(0.98); }

        /* Modal (Popup) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background-color: white; padding: 25px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; position: relative; max-height: 80vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer; color: #888; font-weight: bold; }
        .close-btn:hover { color: #333; }
        
        /* Cart List */
        #cart-items-list { list-style: none; padding: 0; text-align: left; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        #cart-items-list li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9f9f9; }
        .total-price { font-size: 22px; font-weight: bold; color: #333; margin: 20px 0; border-top: 2px solid #eee; padding-top: 10px; }

        /* Payment UI */
        #qr-image { width: 220px; height: 220px; margin: 15px auto; display: block; border: 1px solid #ddd; padding: 5px; background: white; }
        .pay-btn { background-color: #27ae60; color: white; padding: 14px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }
        .pay-btn:hover { background-color: #219150; }
        
        .hidden { display: none; }

        let cart = [];

        // --- 2. Initialize App ---
        function init() {
            const productContainer = document.getElementById('product-list');
            
            // Loop through products and create HTML
            let htmlContent = '';
            products.forEach(product => {
                htmlContent += `
                    <div class="product-card">
                        <img src="${product.img}" alt="${product.name}" class="product-img">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">â‚¹${product.price}</div>
                        <button class="add-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
            productContainer.innerHTML = htmlContent;
        }

        // --- 3. Add to Cart Logic ---
        window.addToCart = function(id) {
            const product = products.find(p => p.id === id);
            
            if (product) {
                cart.push(product);
                updateCartUI();
                
                // Optional: Simple visual feedback
                const btn = event.target;
                const originalText = btn.innerText;
                btn.innerText = "Added âœ”";
                btn.style.backgroundColor = "#27ae60";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = "#3498db";
                }, 1000);
            }
        };

        function updateCartUI() {
            // Update Count Badge
            document.getElementById('cart-count').innerText = cart.length;
            
            const cartList = document.getElementById('cart-items-list');
            const totalEl = document.getElementById('grand-total');
            const checkoutBtn = document.getElementById('checkout-btn');

            if(cart.length === 0) {
                cartList.innerHTML = '<li>Your cart is empty</li>';
                totalEl.innerText = '0';
                checkoutBtn.style.display = 'none';
            } else {
                let total = 0;
                // Create list items
                const listItems = cart.map((item, index) => {
                    total += item.price;
                    // Add a remove button logic if needed, keeping simple for now
                    return `<li>
                                <span>${index + 1}. ${item.name}</span> 
                                <span>â‚¹${item.price}</span>
                            </li>`;
                }).join('');
                
                cartList.innerHTML = listItems;
                totalEl.innerText = total;
                checkoutBtn.style.display = 'block';
            }
        }

        // --- 4. Modal Logic ---
        window.openCart = function() {
            document.getElementById('cart-modal').style.display = 'flex';
            document.getElementById('cart-view').classList.remove('hidden');
            document.getElementById('payment-view').classList.add('hidden');
        };

        window.closeModal = function() {
            document.getElementById('cart-modal').style.display = 'none';
        };

        // Close modal if clicked outside content
        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target == modal) {
                closeModal();
            }
        };

        // --- 5. Payment Logic ---
        window.showPayment = function() {
            let totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
            if (totalAmount === 0) return;

            // Generate UPI Link
            const upiLink = `upi://pay?pa=kewat25@fam&pn=MyStore&am=${totalAmount}&cu=INR`;
            // Encode for URL
            const encodedUPI = encodeURIComponent(upiLink);
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodedUPI}&size=200x200`;

            document.getElementById('pay-amount').innerText = totalAmount;
            document.getElementById('qr-image').src = qrUrl;

            document.getElementById('cart-view').classList.add('hidden');
            document.getElementById('payment-view').classList.remove('hidden');
        };

        window.backToCart = function() {
            document.getElementById('cart-view').classList.remove('hidden');
            document.getElementById('payment-view').classList.add('hidden');
        };

        window.paymentDone = function() {
            window.location.href = "https://t.me/NOTPROTO";
        };
